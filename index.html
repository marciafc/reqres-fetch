<!DOCTYPE html>
<html>
  <head>
    <title>ReqRes API/</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">ReqRes API</li>
      </ol>
    </nav>

    <div class="d-flex p-3 bd-highlight">
      <div id="people"></div>
    </div>

    <script type="text/javascript">
      //GET Fetch Requisition
      fetch("https://reqres.in/api/users?page=2")
        .then((response) => {
          if (!response.ok) {
            throw new Error(
              "Erro ao executar a requisição, status " + response.status
            );
          }
          return response.json();
        })
        .then((api) => {
          var texto = "";

          for (let i = 0; i < 6; i++) {
            console.log(api);

            texto =
              texto +
              `

                    <div class="media" style="margin: 35px;">
                        <img src="${api.data[i].avatar}" class="align-self-center mr-3" alt="coin" width="100" height="90">
                        <div class="media-body" >
                          <h3 class="mt-2" style="color: green">
                            ${api.data[i].first_name} ${api.data[i].last_name}
                          </h3>                        
                          <p>${api.data[i].email}</p>                          
                        </div>
                    </div>

                    `;

            document.getElementById("people").innerHTML = texto;
          }
        })
        .catch((error) => {
          console.error(error.message);
        });
    </script>
  </body>
</html>
